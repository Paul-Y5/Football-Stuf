name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          
      - name: Run tests
        working-directory: ./Java/football-java
        run: mvn clean test
        
      - name: Run integration tests
        working-directory: ./Java/football-java
        run: mvn verify
        
      - name: Generate test coverage report
        working-directory: ./Java/football-java
        run: mvn jacoco:report
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./Java/football-java/target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          
      - name: Check coverage threshold
        working-directory: ./Java/football-java
        run: mvn jacoco:check
        
      - name: Build application
        working-directory: ./Java/football-java
        run: mvn clean package -DskipTests
        
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: football-java-app
          path: Java/football-java/target/*.jar
          retention-days: 7

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          
      - name: Run Checkstyle
        working-directory: ./Java/football-java
        run: mvn checkstyle:check || true
        
      - name: Run SpotBugs
        working-directory: ./Java/football-java
        run: mvn spotbugs:check || true

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: github.event_name != 'pull_request'
        
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/football-java
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Java/football-java
          file: ./Java/football-java/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
        project: ['Data-Register-RankFut', 'Sorteio_Jogos']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          
      - name: Install dependencies
        working-directory: ./Python/${{ matrix.project }}
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          
      - name: Run tests with coverage
        working-directory: ./Python/${{ matrix.project }}
        run: pytest tests/ --cov=. --cov-report=xml --cov-report=term
        
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./Python/${{ matrix.project }}/coverage.xml
          flags: python-${{ matrix.project }}
          fail_ci_if_error: false

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, docker]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Deploy to server
        run: |
          echo "Deployment step - configure based on your infrastructure"
          echo "Options: AWS ECS, Heroku, DigitalOcean, etc."
